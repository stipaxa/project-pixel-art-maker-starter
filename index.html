<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <div id="logo">
            <!--<img class="radius" src="zajatc_logo.png" width="107" height="98"> -->
        </div>
        <div id="title">
            <h1>Lab: Pixel Art Maker</h1>
        </div>
    </header>
    
    <main class="main">
        <div id="parameters" class="boxshadow radius">
            <form id="sizePicker">
            <h2>Choose Grid Size</h2>
                Grid Height:<input type="number" id="input_height" name="height" min="1" max="60" value="50"><br>
                Grid Width:&nbsp;<input type="number" id="input_width"  name="width"  min="1" max="60" value="50"><br>
                <input type="submit" value="Submit">
            </form>

            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker" value="#ea1e33" />
        </div>
        
        <div id="canvas" class="boxshadow radius">
            <h2>Design Canvas</h2>
            <table id="pixel_canvas"></table> 
        </div>
    </main>
    <footer class="footer">2017-2018 Stipaxa corporation</footer>
</div>
    <script type="text/javascript" src="designs.js"></script>
</body>
</html>
